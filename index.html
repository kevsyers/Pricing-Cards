<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid">
        <div class="col">
            <div class="card">
                <div class="card_head">
                    <h2 class="card_title">Basic</h2>
                </div>
                <div class="card_price">
                    <span class="card_amount">$ <span>99</span>. 99 /MON</span>
                </div>
                <div class="card_body">
                    <ul class="card_list">
                        <li class="card_item"><span>2GB</span> Bandwidth</li>
                        <li class="card_item"><span>150GB</span> Storage</li>
                        <li class="card_item"><span>12 Accounts</span></li>
                        <li class="card_item"><span>24/7</span> Support</li>
                    </ul>
                    <a href="#" title="" class="card_btn">Select</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card_head">
                    <h2 class="card_title">Standard</h2>
                </div>
                <div class="card_price">
                    <span class="card_amount">$ <span>99</span>. 99 /MON</span>
                </div>
                <div class="card_body">
                    <ul class="card_list">
                        <li class="card_item"><span>2GB</span> Bandwidth</li>
                        <li class="card_item"><span>150GB</span> Storage</li>
                        <li class="card_item"><span>12 Accounts</span></li>
                        <li class="card_item"><span>24/7</span> Support</li>
                    </ul>
                    <a href="#" title="" class="card_btn">Select</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card_head">
                    <h2 class="card_title">Unlimited</h2>
                </div>
                <div class="card_price">
                    <span class="card_amount">$ <span>99</span>. 99 /MON</span>
                </div>
                <div class="card_body">
                    <ul class="card_list">
                        <li class="card_item"><span>2GB</span> Bandwidth</li>
                        <li class="card_item"><span>150GB</span> Storage</li>
                        <li class="card_item"><span>12 Accounts</span></li>
                        <li class="card_item"><span>24/7</span> Support</li>
                    </ul>
                    <a href="#" title="" class="card_btn">Select</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
